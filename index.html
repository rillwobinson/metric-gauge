<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="jquery-min.js"></script>
	<script type="text/javascript" src="jquery.transit.min.js"></script>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>

	

	<div class="flex-container">
		<div class="flex-gauge-a"></div>
		<div class="flex-gauge-b"></div>
		<div class="flex-gauge-c"></div>
		<div class="flex-gauge-data"><h1 id="flex-percent">0%</h1><br>Flexibilty</div>
	</div>

	<div class="endur-container">
		<div class="endur-gauge-a"></div>
		<div class="endur-gauge-b"></div>
		<div class="endur-gauge-c"></div>
		<div class="endur-gauge-data"><h1 id="endur-percent">0%</h1><br>Endurance</div>
	</div>

	<div class="stren-container">
		<div class="stren-gauge-a"></div>
		<div class="stren-gauge-b"></div>
		<div class="stren-gauge-c"></div>
		<div class="stren-gauge-data"><h1 id="stren-percent">0%</h1><br>Strength</div>
	</div>

		<figure>
		<div class="gauge">
		  <div class="meter"></div>
		</div>
		<figcaption>Dumbbell Curl Performance Metrics</figcaption>
		</figure>

	<div class="info">
		<h1>Metrics</h1>
		<p>
			See how you measure up! <br>
			Hover over for your score<br>
		</p>
	</div>
</body>
</html>
